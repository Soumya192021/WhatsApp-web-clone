<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- nav bar -->
    <header>
        <div class="nav-bar">
            
        </div>
    </header>
    <!-- Contact page -->
    <div class="contact-page">
        <header>
            <!-- contact bar -->
            <div class="contact-bar">
                <div class="appname-border">
                    <div class="app-name">WhatsApp</div>
                    <div class="icon hover-bg-change"><i class="fa-regular fa-message" style="color: #ffffff;"></i>
                    </div>
                    <div class="icon hover-bg-change"><i class="fa-solid fa-ellipsis-vertical"
                            style="color: white;"></i></div>
                </div>
            </div>
            <!-- Search bar -->
            <div class="search-bar1">
                <div class="search-border2">
                    <div class="search-border3 ">
                        <div class="search-icon"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                        </div>
                        <form action="">
                            <input type="text" placeholder="Search or start a new chat" class="input-search">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Section bar -->
            <div class="section-bar">
                <div class="section-a">
                    <a class="a-href" href="#">All</a>
                </div>
                <div class="section-b ">
                    <a class="a-href-b" href="#">Unread</a>
                </div>
                <div class="section-b ">
                    <a class="a-href-b" href="#">Favorites</a>
                </div>
                <div class="section-b ">
                    <a class="a-href-b" href="#">Groups</a>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
